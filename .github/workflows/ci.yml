name: CI

# This workflow will do a clean install of dependencies, run tests and build with Make.
# For more information see: https://help.github.com/actions/language-and-framework-guides/about-building-and-testing-nodejs

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '20.x' ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # Cache npm dependencies

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps # Use npm ci for faster, reliable installs

      - name: Lint and Format Check
        run: npm run lint -- --check # Assuming a lint script that checks formatting

      - name: Run Tests
        run: npm test # Assuming a test script that runs Vitest or similar

      # Optional: Build step if applicable for the project
